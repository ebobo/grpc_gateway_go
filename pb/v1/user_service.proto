syntax = "proto3";

package pb.v1;

option go_package = "pkg/pb";

import "pb/v1/user.proto";
import "pb/v1/chat.proto";

service UserService{
    //grpc server provide 2 services (rpc call)
    rpc CreateUser (NewUser) returns (User) {}
    rpc GetUser (GetUsersParams) returns (UserList) {} 
    rpc Connection (stream Message) returns (stream Message) {}
}