syntax = "proto3";

package userpb.v1;

option go_package = "pkg/userpb";

enum UserType {
    ADMIN = 0;
    OPERATION = 1;
    NORMAL = 2;
    VISITOR = 3;
}

message NewUser {
    string name = 1;
    int32 age = 2;
    UserType type = 3;
}

message User {
    int32 id = 1;
    string name = 2;
    int32 age = 3;
    UserType type = 4;
}


message GetUsersParams {

}

message UserList {
   repeated User users = 1;
}